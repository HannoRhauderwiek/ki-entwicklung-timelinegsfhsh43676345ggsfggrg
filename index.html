    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }



        .timeline-container {
            padding: 40px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 0;
            margin-right: 52%;
            text-align: right;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 52%;
            margin-right: 0;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-dot:hover {
            transform: translateX(-50%) scale(1.5);
            border-color: #764ba2;
        }

        .timeline-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .timeline-year {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .timeline-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .timeline-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .timeline-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .timeline-details.expanded {
            max-height: 1000px;
        }

        .era-label {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }

        .era-past {
            background: #d4edda;
            color: #155724;
        }

        .era-present {
            background: #fff3cd;
            color: #856404;
        }

        .era-near-future {
            background: #cce5ff;
            color: #004085;
        }

        .era-future {
            background: #f8d7da;
            color: #721c24;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {
                margin-left: 80px;
                margin-right: 0;
                text-align: left;
            }

            .timeline-dot {
                left: 30px;
            }

            h1 {
                font-size: 1.8em;
            }
        }


    </style>
</head>

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            timelineData.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${item.era}`;
                timelineItem.style.animationDelay = `${index * 0.1}s`;
                
                const eraClass = `era-${item.era === 'near-future' ? 'near-future' : item.era}`;
                
                timelineItem.innerHTML = `
                    <div class="timeline-dot" onclick="toggleDetails(this)"></div>
                    <div class="timeline-content" onclick="toggleDetails(this)">
                        <div class="timeline-year">${item.icon} ${item.year}</div>
                        <div class="timeline-title">${item.title}</div>
                        <div class="timeline-description">${item.description}</div>
                        <span class="era-label ${eraClass}">
                            ${item.era === 'past' ? 'Vergangenheit' : 
                              item.era === 'present' ? 'Gegenwart' : 
                              item.era === 'near-future' ? 'Nahe Zukunft' : 'Ferne Zukunft'}
                        </span>
                        <div class="timeline-details">
                            <p>${item.details}</p>
                        </div>
                    </div>
                `;
                
                timeline.appendChild(timelineItem);
            });
        }

        function toggleDetails(element) {
            const content = element.classList.contains('timeline-content') 
                ? element 
                : element.nextElementSibling;
            const details = content.querySelector('.timeline-details');
            details.classList.toggle('expanded');
        }

        // Initial render
        renderTimeline();
